<body>
	<br><br>
    <div id="div1_order" class="card"> <!--First div-->
        <br>
        <div class="row col-sm-12">  
            <h1 class="cen darkblue sour_gummy"> <b>Your Student Profile!</b></h1>
            <hr>
            <form action="" method="POST">
                <!-- Final part of Form -->
                <div class="row">
                    <div class="col-sm-6">
                        <label for="name">Name :</label>
                        <input type="text" id="name" class="form-control" placeholder="Type your full name">
                        <br>
                        <label for="inputemail">Email :</label> 
                        <input type="email" id="email" class="form-control"placeholder="Type your email here"name="email">
                        <br>
                        <label for="inputphone">Age :</label> 
                        <input type="tel" id="age" class="form-control" placeholder="Type your phone number here"name="phone">
                        <br>
                        <label for="inputaddress">Address :</label> 
                        <input type="text" id="address" class="form-control" placeholder="Type your address here"name="address">
                        <br><br>
                        <button type="button" class="btn btn-primary profile_button" py-click="studentform"> Check </button>
                    </div>
                    <div class="col-sm-6 cen">
                        <br><br>
	                	<h3> <i> Student Profile  </i> </h3>
                        <br><br>
                            <div class="Info">
                                <h6 id="Name"></h6>
                                <h6 id="Email"></h6>
                                <h6 id="Age"></h6>
                                <h6 id="Address"></h6>
                            </div>
                        <br><br>
                        <p id="profile"></p>
                    </div>
                </div>
            </form>
        </div>
        <br><br>
    </div>
    <br><br><br><br>
